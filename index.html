<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>החנות של חיה</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- 🔵 תפריט עליון -->
  <header class="top-header">
    <div class="header-content">
      <div class="logo">
        <img src="logo.png" alt="לוגו האתר">
      </div>

      <div class="search-box">
        <input type="text" placeholder="חיפוש...">
        <button>🔍</button>
      </div>

     <button id="cart-button" class="cart">
        🛒 סל קניות
        <span class="cart-count">0</span>
      </button>
    </div>
  </header>

  <!-- 🔗 תפריט קישורים -->
  <nav class="main-nav">
    <ul>
      <li><a href="#">דף הבית</a></li>
      <li><a href="#">גננת אם</a></li>
      <li><a href="#">גננת משלימה</a></li>
      <li><a href="#">סדרות תכנונים נוספות</a></li>
      <li><a href="#">שונות</a></li>
      <li><a href="#">שירים ומסיבות</a></li>
      <li><a href="#">אודות</a></li>
      <li><a href="#">בלוג</a></li>
    </ul>
  </nav>

  <!-- 🧸 תוכן ראשי -->
  <section class="section">
    <h2 style="color:#003366; font-size:24px;">מוצרים מומלצים</h2>
    <div class="products">
      <!-- נכניס את כל 30 המוצרים -->
      <!-- כל מוצר מקושר לעמוד מוצר פיקטיבי -->
      <!-- נוסיף ידנית לדוגמה 30 מוצרים -->
      <!-- כדי לקצר, אשתמש בלולאת JS בהמשך להפקה אוטומטית -->
      <script>
        const productList = [
          "ערכת פתיחה לגן", "משחק אותיות", "ערכת עונות השנה", "קלפי רגשות",
          "ספר יצירה עונתי", "לוח ניהול יומי", "משחק צורות וצבעים", "חוברת מדבקות לימודית",
          "ערכת יצירה שבועית", "ספרון חגי ישראל", "משחק זיכרון לפסח", "פאזל גן חיות",
          "ערכת ניקוד בסיסית", "משחק בינגו אותיות", "ערכת מיומנויות חברתיות", "פוסטר כללים לגן",
          "ערכת מספרים צבעונית", "משחק התאמות מילים", "תיקייה לפעילויות חורף", "ערכת קיץ לגן",
          "ספרון סיפור חורף", "קוביות התנהגות טובות", "קלפי מוטיבציה", "משחק הכנה לכתיבה",
          "ערכת ברכות לראש השנה", "קופסה ללמידה תחושתית", "משחק רצף אירועים", "משחק סידור סדר יום",
          "ספר יצירה לקיץ", "ערכת יצירה לחנוכה"
        ];

        const container = document.querySelector('.products');

        productList.forEach((name, i) => {
          const price = Math.floor(Math.random() * 60) + 40;
          const html = `
            <div class="product" id="product${i + 1}">
              <a href="product${i + 1}.html">
                <img src="product${i + 1}.jpg" alt="${name}" class="product-img">
              </a>
              <h3>${name}</h3>
              <p>${price} ₪</p>
              <div class="product-actions">
                <button class="btn add-to-cart" data-id="${i + 1}" data-name="${name}" data-price="${price}" data-image="product${i + 1}.jpg">הוספה לסל</button>
              </div>
            </div>
          `;
          container.insertAdjacentHTML('beforeend', html);
        });
      </script>
    </div>
  </section>

  <!-- כפתור גלילה -->
  <button class="scroll-top" title="לראש הדף">↑</button>

  <!-- ⚫ פוטר -->
  <footer>
    <!-- סל קניות נפתח -->
    <aside class="cart-sidebar" id="cartSidebar">
      <div class="cart-header">
        <h3>🛒 סל הקניות שלך</h3>
        <button id="closeCart">✖</button>
      </div>
      <div class="cart-items" id="cartItems">
        <p>הסל ריק.</p>
      </div>
      <div class="cart-footer">
        <p>סה״כ: <span id="cartTotal">0 ₪</span></p>
        <button class="checkout-btn">לתשלום</button>
      </div>
    </aside>
    © כל הזכויות שמורות לחיה | haya@example.com
  </footer>

  <script src="script.js"></script>
</body>
</html>
